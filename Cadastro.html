<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Organização Esperança</title>
  <script>
    // Máscaras simples para CPF, telefone e CEP
    function aplicarMascara(input, tipo) {
      let v = input.value.replace(/\D/g, '');
      if (tipo === 'cpf') {
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      } else if (tipo === 'tel') {
        v = v.replace(/(\d{2})(\d)/, '($1) $2');
        v = v.replace(/(\d{5})(\d)/, '$1-$2');
      } else if (tipo === 'cep') {
        v = v.replace(/(\d{5})(\d)/, '$1-$2');
      }
      input.value = v;
    }
  </script>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:</label>
        <input type="text" name="nome" required><br>

        <label>E-mail:</label>
        <input type="email" name="email" required><br>

        <label>CPF:</label>
        <input type="text" name="cpf" maxlength="14" required oninput="aplicarMascara(this, 'cpf')"><br>

        <label>Telefone:</label>
        <input type="tel" name="telefone" maxlength="15" required oninput="aplicarMascara(this, 'tel')"><br>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" required><br>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço:</label>
        <input type="text" name="endereco" required><br>

        <label>CEP:</label>
        <input type="text" name="cep" maxlength="9" required oninput="aplicarMascara(this, 'cep')"><br>

        <label>Cidade:</label>
        <input type="text" name="cidade" required><br>

        <label>Estado:</label>
        <input type="text" name="estado" maxlength="2" required><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Organização Esperança</p>
  </footer>
</body>
</html>
